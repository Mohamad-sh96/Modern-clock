<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog & Digital Clock</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="clock-container">
        <!-- Analog Clock -->
        <div class="analog-clock mb-8 sm:mb-0">
            <div class="center-dot"></div>
            <div class="hand hour-hand" data-hour-hand></div>
            <div class="hand minute-hand" data-minute-hand></div>
            <div class="hand second-hand" data-second-hand></div>
            <!-- Hour markers will be generated by JavaScript -->
        </div>

        <!-- Digital Clock -->
        <div class="text-center">
            <div class="digital-clock text-5xl md:text-7xl font-bold">
                <span id="digital-hours">00</span>:
                <span id="digital-minutes">00</span>:
                <span id="digital-seconds">00</span>
                <span id="digital-ampm" class="text-2xl md:text-4xl align-top">AM</span>
            </div>
            <div id="date-display" class="text-gray-400 text-lg md:text-xl mt-2">
                Monday, June 23, 2025
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js" defer></script>

</body>
</html>
